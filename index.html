<!DOCTYPE html>
<!-- Dan Bryk Bloc Checkpoint Submission - 3/25/19
Simple To-Do: DOM Scripting - Events, Part 2 -->

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do App</title>

    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-red.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles/main.css">

  </head>
  <body>
    <div>
      <div class="demo-card-square mdl-card  mdl-shadow--2dp">

        <div class="mdl-card__title">
          <h1 class="mdl-card__title-text">To-Do App</h1>
        </div>

        <div class="mdl-card__supporting-text">
           Enter your to-dos in the field below, and check them off when they are completed.
        </div>

          <form id="addToDoForm" class="mdl-card__actions">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--label">
              <input class="mdl-textfield__input" type="text" required  size="20" id="newToDoText">
              <label class="mdl-textfield__label" for="newToDoText">New To-Do:</label>
            </div>
            <div class="mdl-card__actions">
              <button type="submit" class="mdl-button mdl-js-button mdl-button--raised">
                Add To-Do!
              </button>
              <button id="clearAllButton" type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                  Clear All To-Dos
              </button>
            </div>
          </form>

          <ul id="toDoList">
          </ul>

        </div>

      </div>
    </div>
    <script src="app.js"></script>

  </body>
</html>
